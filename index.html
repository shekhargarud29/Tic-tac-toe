<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main1 container">
            <label for="">FirstPlayer:-</label>
            <input type="text" id="fname"><br>
            <label for="">SecondPlayer:-</label>
            <input type="text" name="" id="sname">
            <button onclick="checkRequirement()">Next</button>
            <button onclick="goDirect()">GoDirect</button>
    </div>
    <div class="main2 container"> 
       <div class="theme row ">
        <div class=" point col-3 row p-4">
            <div class="player1 col-12"></div>
            <div class="player2 col-12"></div>
        </div>
        <div class="content col-9 row justify-content-center">
            <div class="win col-12">
                <p>hello</p>
            </div>
            <div id="tic" class="col-12 row">     
                <div class="tac col-4" style="border-right: 2px solid black; border-bottom: 2px solid black;" id="0"></div>
                <div class="tac col-4" style="border-right: 2px solid black; border-bottom: 2px solid black;" id="1"></div>
                <div class="tac col-4" style="border-bottom: 2px solid black;" id="2"></div>
                <div class="tac col-4" style="border-right: 2px solid black; border-bottom: 2px solid black;" id="3"></div>
                <div class="tac col-4" style="border-right: 2px solid black; border-bottom: 2px solid black;" id="4"></div>
                <div class="tac col-4" style="border-bottom: 2px solid black;" id="5"></div>
                <div class="tac col-4" style="border-right: 2px solid black;" id="6"></div>
                <div class="tac col-4" style="border-right: 2px solid black;" id="7"></div>
                <div class="tac col-4" id="8"></div>
            </div>
            <div class="col-6">
                <button onclick="reset()">Reset</button>
                <button onclick="restart()">Restart</button>
            </div>
        </div>
       </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
